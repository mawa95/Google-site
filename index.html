<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-7"></div>
        <div class="col-md-1">Gmail</div>
        <div class="col-md-1">Grafika</div>
        <div class="col-md-1">icon</div>
        <div class="col-md-1"><i class="far fa-bell"></i></div>
        <button class="col-md-1 btn btn-primary">Zaloguj się</button>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <img src="images/logo.jpg" class="col-md-6"></img>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <form role="form" class="col-md-6">
            <div class="form-group has-feedback">
                <label class="control-label"></label>
                <input type="text" class="form-control" />
                <i class="form-control-feedback fas fa-microphone"></i>
                <i class="form-control-feedback fas fa-keyboard"></i>
            </div>
        </form>

        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <button class="col-md-2">Szukaj w Google</button>
        <button class="col-md-2">Szczęśliwy traf</button>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-1">Polska</div>
        <div class="col-md-11"></div>
    </div>
    <div class="row">
        <div class="col-md-2">Reklamuj się</div>
        <div class="col-md-1">Dla firm</div>
        <div class="col-md-1">O nas</div>
        <div class="col-md-6"></div>
        <div class="col-md-1">Prywatność</div>
        <div class="col-md-1">Warunki</div>
        <div class="col-md-1">Ustawienia</div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
