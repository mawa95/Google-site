<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <title>Google</title>
</head>
<body>
<div class="container-fluid">

    <div class="row mb-5 mt-3 mr-2">
        <div class="col-md-7"></div>
        <div class="col-md-5 small">
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-1 pl-1">Gmail</div>
                <div class="col-md-1 pl-1">Grafika</div>
                <div class="col-md-1 "><img src="images/menu.png"></div>
                <div class="col-md-1 pl-1"><img src="images/bell.png"></div>
                <button class="col-md-2 btn btn-primary btn-sm font-weight-bold">Zaloguj się</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <img src="images/logo.jpg" class=" w-75-auto rounded mx-auto d-block"></img>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <form role="form" class="col-md-6 navbar-form navbar-right">
            <div class="input-group has-feedback">
                <input type="text" class="form-control shadow-sm p-3 mb-5 bg-white mt-2"/>
                <i class="form-control-feedback fas fa-keyboard"></i>
                <i class="form-control-feedback fas fa-microphone"></i>
            </div>
        </form>
        <div class="col-md-3"></div>
    </div>

    <div class="row mb-5">
        <div class="col-md-4"></div>
        <button class="col-md-2 btn btn-light mr-2 font-weight-bold text-secondary btn-sm">Szukaj w Google</button>
        <button class="col-md-2 btn btn-light font-weight-bold text-secondary btn-sm">Szczęśliwy traf</button>
        <div class="col-md-4"></div>
    </div>

    <footer class="fixed-bottom">
        <div class="row footer bg-light text-secondary border">
            <div class="col-md-1">Polska</div>
            <div class="col-md-11"></div>
        </div>
        <div class="row footer page-footer small bg-light text-secondary border">
            <div class="col-md-1">Reklamuj się</div>
            <div class="col-md-1">Dla firm</div>
            <div class="col-md-1">O nas</div>
            <div class="col-md-6"></div>
            <div class="col-md-1">Prywatność</div>
            <div class="col-md-1">Warunki</div>
            <div class="col-md-1">Ustawienia</div>
        </div>
    </footer>

</div>





</body>
</html>
