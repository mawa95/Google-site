<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <title>Google</title>
</head>
<body>
<div class="container-fluid">

    <div class="row mb-5 mt-3 mr-2">
        <div class="col-md-7"></div>
        <div class="col-md-5 small">
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-1 pl-1">Gmail</div>
                <div class="col-md-1 pl-1">Grafika</div>
                <div class="col-md-1 "><img src="images/menu.png"></div>
                <div class="col-md-1 pl-1"><img src="images/bell.png"></div>
                <button class="col-md-2 btn btn-primary btn-sm font-weight-bold">Zaloguj się</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <img src="images/logo.jpg" class=" w-75-auto rounded mx-auto d-block"></img>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <form role="form" class="col-md-6 ">
            <div class="form-group">
                <input type="text" class="form-control shadow-sm p-3 mb-5 bg-white mt-2">
                <!--<i class="form-control-static fas fa-keyboard"></i>
                <i class="form-control-static fas fa-microphone"></i>!-->
                </input>
            </div>
        </form>
        <div class="col-md-3"></div>
    </div>

    <div class="row  ">
        <div class="col-md-4"></div>
        <button class="col-md-2 btn btn-light mr-2 font-weight-bold text-secondary btn-sm">Szukaj w Google</button>
        <button class="col-md-2 btn btn-light font-weight-bold text-secondary btn-sm">Szczęśliwy traf</button>
        <div class="col-md-4"></div>
    </div>

    <div class="row mt-5 bg-light text-secondary">
        <div class="col-md-1">Polska</div>
        <div class="col-md-11"></div>
    </div>
    <div class="row page-footer small bg-light text-secondary">
        <div class="col-md-1">Reklamuj się</div>
        <div class="col-md-1">Dla firm</div>
        <div class="col-md-1">O nas</div>
        <div class="col-md-6"></div>
        <div class="col-md-1">Prywatność</div>
        <div class="col-md-1">Warunki</div>
        <div class="col-md-1">Ustawienia</div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
